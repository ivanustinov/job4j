<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        th {
            background: #ccc; /* Цвет фона */
            text-align: center; /* Выравнивание по левому краю */
        }
    </style>
</head>
<body>
<div class="container center1">
    <h2>User's Store</h2>
    <p>Enter Your information.</p>
</div>
<form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-5" for="email">Name:</label>
        <div class="col-sm-2">
            <input type="email" class="form-control" id="email" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Surname:</label>
        <div class="col-sm-2">
            <input type="password" class="form-control" id="pwd" placeholder="Enter surname">
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Description:</label>
        <textarea rows="5" id="comment" style="width: 30%"></textarea>
    </div>
    <div class="form-group">
        <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
        <label class="radio-inline"><input type="radio" name="optradio">Female</label>
    </div>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
<div class="container">
    <h4>Users:</h4>
    <table border="3" align="center" style="width: 60%">
        <thead>
        <tr>
            <th>FirstName</th>
            <th width="250">LastName</th>
            <th width="300">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>er</td>
            <td>er</td>
            <td>ee</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
